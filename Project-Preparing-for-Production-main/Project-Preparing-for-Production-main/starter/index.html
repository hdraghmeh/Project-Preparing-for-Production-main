<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyNight</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/flipcard.css" />
  <link rel="stylesheet" href="styles/navigationMenu.css" />
  <link rel="stylesheet" href="styles/about.css" />
  <link rel="stylesheet" href="styles/form.css" />
</head>
<body>
  <header>
    <img src="./src/images/logo.png" alt="Study Night Logo" style="width: 80px; height: auto; margin-bottom: 10px;" />
    <h1 data-cy="header">Study Night</h1>
    <nav aria-label="Main Navigation Menu" class="primary_nav_bar">
      <li id="homePage" data-cy="nav-home">Home</li>
      <li id="aboutPage" data-cy="nav-about">About</li>
      <li id="cardSetPage" data-cy="nav-card-sets">Card Sets</li>
    </nav>
  </header>

  <main>
    <button data-cy="nav-create-set">Create Set</button>

    <!-- Home Section -->
    <section id="homeSection">
     <!-- <img src="./src/images/homePage.png" alt="Home Image" style="max-width: 600px; width: 100%; margin-top: 20px; filter: brightness(70%);" />-->
      <p>Welcome to Study Night</p>
    </section>

    <!-- About Section -->
    <section id="aboutSection" class="notVisible">
     <!--  <img src="./src/images/aboutImage.png" alt="About Study Night" style="max-width: 400px; width: 100%; border-radius: 10px; margin-bottom: 20px;" />-->
      <p>About Study Night</p>
    </section>

    <!-- Create Set Form Section -->
    <section class="create-set-form notVisible">
      <input type="text" data-cy="set-name" placeholder="Set Name" />
      <button data-cy="create-set-btn">Create</button>
    </section>
  </main>

  <script type="module" src="./data/data.js"></script>
  <script type="module" src="./src/index.js"></script>
</body>
</html>
